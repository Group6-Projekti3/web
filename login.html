<div style="background-color:lightblue;">
	<div class="container text-center">
		<h1>Group 6</h1>
	</div>
</div>

<br>

<div class="container">

	<div class="well">
		<div class="form-group">
			<label>Käyttäjätunnus:</label>
			<input type="text" class="form-control" placeholder="Käyttäjätunnus" ng-model="username">
		</div>
		<div class="form-group">
			<label>Salasana :</label>
			<input type="password" class="form-control" placeholder="Salasana" ng-model="password">
		</div>
		<button ng-click="login()" class="btn btn-block btn-success">Kirjaudu!</button>
		<br>
		<br>
		<div class="alert alert-danger" ng-hide="errorOccurred"><center>{{ errorMessage }}</center></div>
	</div>
	
</div>
